<div class="column gap-1">
  <!-- Add Product Button -->
  <button
    type="button"
    pButton
    icon="pi pi-plus"
    (click)="toggleAddPopup()"
    label="Add Product"
    class="add-product-btn"
  ></button>
  <!--products section-->
  <div class="row wrap gap-2 spaces-between productSection">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (edit)="toggleEditPopup($event)"
      (delete)="toggleDeletePopup($event)"
    ></app-product>
  </div>

  <!--Paginator-->

  <p-paginator 
    (onPageChange)="onPageChange($event)" 
    [rows]="rows" 
    [first]="1"
    [totalRecords]="totalRecords" 
    [rowsPerPageOptions]="[5, 10, 20]"
    #paginator
    > </p-paginator>

  <!-- Edit Product -->
<app-edit-popup
[product]="selectedProduct"
[(display)]="displayEditPopup"
(confirm)="onConfirmEdit($event)"
header="Edit Product"
></app-edit-popup>

<!-- Add Product -->
<app-edit-popup
[(display)]="displayAddPopup"
(confirm)="onConfirmAdd($event)"
header="Add Product"
></app-edit-popup>
</div>
